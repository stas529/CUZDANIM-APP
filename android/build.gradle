// android/build.gradle dosyasının en başına ekle

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Hatanın istediği 8.1.1 sürümünü buraya tanımlıyoruz.
        classpath 'com.android.tools.build:gradle:8.1.1' 
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
